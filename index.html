<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
        integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="entrada" class="card text-white bg-info mb-6  offset-md-4" style="max-width: 15rem;">
        <div class="card-header">Formulario Tareas</div>
        <div class="card-body">
            <form id="task-form">
                <input type="text" id="task-title" class="form-control" placeholder="Título de la tarea" autofocus>
                <textarea id="task-description" class="form-control" placeholder="Descripción de la tarea" cols="10"
                    rows="5"></textarea>
                <br>

                <input type="submit" value="Enviar Tarea" class="btn btn-lg btn-primary" id="task-button">

            </form>

        </div>
    </div>

    <div id="actualizar" class="card text-white bg-info mb-6  offset-md-4" style="display: none">
        <div class="card-header">Formulario Tareas</div>
        <div class="card-body">
            <form id="upload-form">
                <input type="text" id="update-title" class="form-control" placeholder="Título de la tarea" autofocus>
                <textarea type="textarea" id="update-description" class="form-control"
                    placeholder="Descripción de la tarea" cols="10" rows="5"></textarea>
                <br>

                <input type="submit" value="Actualizar Tarea" class="btn btn-lg btn-secondary" id="btnUpload">

            </form>

        </div>
    </div>
    <br>
    <h3>Listado de tareas existente</h3>
    <br>
    <script src="utils.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
</body>

</html>
